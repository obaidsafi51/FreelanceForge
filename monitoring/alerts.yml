# FreelanceForge Alerting Rules

groups:
  - name: freelanceforge.rules
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # Frontend down alert
      - alert: FrontendDown
        expr: up{job="freelanceforge-frontend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "FreelanceForge frontend is down"
          description: "Frontend service has been down for more than 1 minute"

      # Substrate node down alert
      - alert: SubstrateNodeDown
        expr: up{job="substrate-node"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Substrate node is down"
          description: "Substrate node has been down for more than 1 minute"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for the last 5 minutes"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for the last 5 minutes"

      # Disk space alert
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on root filesystem"

      # Container restart alert
      - alert: ContainerRestarting
        expr: rate(container_start_time_seconds[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} is restarting frequently"

      # Network connectivity alert
      - alert: NetworkConnectivityIssue
        expr: up{job="freelanceforge-frontend"} == 0 or up{job="substrate-node"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Network connectivity issue"
          description: "One or more services are unreachable"

      # Transaction failure rate alert
      - alert: HighTransactionFailureRate
        expr: rate(substrate_transactions_failed_total[5m]) / rate(substrate_transactions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High transaction failure rate"
          description: "Transaction failure rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # Block production alert
      - alert: BlockProductionSlow
        expr: increase(substrate_block_height[1m]) < 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Block production is slow"
          description: "Block production rate is below expected (less than 10 blocks per minute)"
