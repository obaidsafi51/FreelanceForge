# Prometheus configuration for FreelanceForge monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter for system metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor for container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # FreelanceForge Frontend
  - job_name: "freelanceforge-frontend"
    static_configs:
      - targets: ["frontend:80"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # Substrate Node Metrics (if enabled)
  - job_name: "substrate-node"
    static_configs:
      - targets: ["substrate-node:9615"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # Custom application metrics endpoint
  - job_name: "freelanceforge-api"
    static_configs:
      - targets: ["frontend:80"]
    metrics_path: "/api/metrics"
    scrape_interval: 60s
    scrape_timeout: 15s
