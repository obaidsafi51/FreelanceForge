# AlertManager configuration for FreelanceForge

global:
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@freelanceforge.com"

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook"

receivers:
  - name: "web.hook"
    webhook_configs:
      - url: "http://localhost:5001/webhook"
        send_resolved: true

  # Email notifications (configure SMTP settings above)
  - name: "email-alerts"
    email_configs:
      - to: "ops@freelanceforge.com"
        subject: "FreelanceForge Alert: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  # Slack notifications (requires webhook URL)
  - name: "slack-alerts"
    slack_configs:
      - api_url: "YOUR_SLACK_WEBHOOK_URL_HERE"
        channel: "#freelanceforge-alerts"
        title: "FreelanceForge Alert"
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "dev", "instance"]
